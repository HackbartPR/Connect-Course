<html lang="en">
<head>

        <div class="wrapper" id="wrapper">
            <div class="wrapper-nome">

            <div class="wrapper-peso">
                <label for="inputPeso">Peso:</label>
                <input type="text" id="inputPeso" name="inputPeso" required placeholder="Digite seu peso em kilogramas" />
            </div>
    
            <div class="wrapper-altura">
                <label for="inputAltura">Altura:</label>
                <input type="text" id="inputAltura" name="inputAltura" placeholder="Digite sua altura em centÃ­metros" />
            </div>
            
            <div class="wrapper-result" id="wrapper-result">
            </div>

            <div class="wrapper-button">
                <button id="button">Enviar</button>
                <button id="reiniciar">Reiniciar</button>
            </div>

            <div id="wrapper-reg" class="wrapper-reg">
                <div id="reg-nome">
                    Nome
                </div>
                <div id="reg-peso">
                    Peso
                </div>
                <div id="reg-altura">
                    Altura
                </div>
                <div id="reg-imc">
                    IMC
                </div>
            </div>
            
        </div>
    </div>
