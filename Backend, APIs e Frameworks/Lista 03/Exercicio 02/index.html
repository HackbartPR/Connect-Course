<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio 02</title>
    <script src="./script.js"></script>
    <style>
        .flex{
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            gap: 2rem;
        }

        .center{
            text-align: center;
        }

<body class="flex">
    <header>
        <h1 class="center">Exercício 02</h1>
        <p>Crie um parágrafo com o texto: “Execute a função para exibir seu nome”. </p>
        <p>Crie uma função que receba um nome por prompt.</p>
        <p>Modifique o texto do parágrafo para: “Tenha um bom dia, sr (a) nome”.</p>
    </header>
    <main>
        <div class="flex">
            <p>Clique no botão abaixo para executar uma função:</p>
            <button id="btn">Chamar Função</button>
        </div>
        <div>
            <p id="newText" class="center"></p>
        </div>
    </main>
</body>
