<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        main {
            position: relative;
            width: 100%;
            height: 100vh;

            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        h1 {
            font-size: 100px;
        }

        form {
            display: flex;
            flex-direction: column;
        }
    </style>
</head>
<body>
    <main>
        <form method="POST" action="/">
            <label>Nome: </label>
            <input type="text" placeholder="Digite o nome aqui ..." name="name" required>
            <label>Idade: </label>
            <input type="number" placeholder="Digite sua idade aqui ..." name="age" required>
            <label>Cidade: </label>
            <input type="text" placeholder="Digite sua cidade aqui ..." name="city" required>
            <input type="submit" value="Enviar">
        </form>
    </main>
</body>
</html>
